<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tabela</title>
    </head>
    <body>
        <h1>Tabela</h1>

        <table> <!-- Tabela -->

            <thead> <!-- Titulo da tabela, Table head -->
                <tr> <!-- Table row (linha) -->
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>País</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ayron</td> <!-- Table data (informação) -->
                    <td>20</td>
                    <td>Brasil</td>
                </tr>

                <tr>
                    <td>Rafael</td> 
                    <td>26</td>
                    <td>Brasil</td>
                </tr>

                <tr>
                    <td>Gabriela</td> 
                    <td>19</td>
                    <td>Brasil</td>
                </tr>

                <tr>
                    <td colspan="2">Total de pessoas</td> <!-- Colspan = total de celulas que vai ocupar -->
                    <td>3</td>
                </tr>

            </tbody>

        </table>

    </body>
</html>
